[tool.ruff]
src = ['apps']
cache-dir = "tmp/ruff"
line-length = 100

[tool.ruff.lint]
# See https://docs.astral.sh/ruff/rules/
select = ["W", "F", "UP", "SIM", "I", "N", "E", "INP", "RET", "C4"]
ignore = ["E501", "INP001", "N812"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
cache_dir = "tmp/mypy"
# Allows shadowing (redefine variables with different types
allow_redefinition = true
disable_error_code = [
    "attr-defined",
    "arg-type",
    "return-value",
]